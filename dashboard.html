<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="deposit.js">
    
</head>
<body>
    <div class="container">
        <h1>Crypto Dashboard</h1>
        <div class="balance-container">
            <h2>Deposited Balance</h2>
            <p id="balance">$0.00</p>
            <p>Amount: <span id="confirm-amount"></span></p>
        </div>
        <div class="investment-activities">
            <h2>Investment Activities</h2>
            <img src="trading1.jpg" alt="Trading Activity 1" class="trading-img">
            <img src="trading2.jpg" alt="Trading Activity 2" class="trading-img">
            <img src="trading3.jpg" alt="Trading Activity 3" class="trading-img">
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
