<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Deposit</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
    <div class="container">
        <h1>Deposit Cryptocurrency</h1>
        <form id="deposit-form">
            <label for="crypto-type">Select Cryptocurrency:</label>
            <select id="crypto-type">
                <option value="ETH">Ethereum (ETH) ERC20</option>
                <option value="BTC">Bitcoin (BTC BEP20)</option>
                <!-- <option value="LTC">Tether (USDT BEP20)</option> -->
            </select>
            <label for="crypto-address">Deposit Address:</label>
            <input type="text" id="crypto-address" readonly>
            <label for="amount">Amount to Deposit:</label>
            <input type="number" id="amount" placeholder="Enter amount" step="any" required>
            <section class="hero-sec">
                <div class="right">
                  <div class="txt">
                    <p class="dashboard"><a href="dashboard.html">Dashboard</a></li>
                    </div>

            <button onclick="deposit()" id="deposit">Deposit</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <p>Thank you for your deposit!</p>
            <p>Cryptocurrency: <span id="confirm-crypto"></span></p>
            <p>Address: <span id="confirm-address"></span></p>
            <p>Amount: <span id="confirm-amount"></span></p>
        </div>
    </div>
    <script src="deposit.js"></script>
</body>
</html>
