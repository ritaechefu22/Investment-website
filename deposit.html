<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Deposit & Withdrawal</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Cryptocurrency Transaction</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('deposit')">Deposit</button>
                <button class="tab-button" onclick="openTab('withdrawal')">Withdrawal</button>
            </div>
            
            <!-- deposit Form -->
            <div id="deposit" class="tab-content active">
                <form id="deposit-form" onsubmit="return validateDeposit()">
                    <label for="crypto-type">Select Cryptocurrency:</label>
                    <select id="crypto-type" name="crypto-type" onchange="updateWalletAddress()"  updateDollarEquivalent('crypto-type', 'deposit-amount', 'deposit-dollar-equivalent');">
                        <option value="btc">Bitcoin (BTC)</option>
                        <option value="eth">Ethereum (ETH)</option>
                        <option value="ltc">Litecoin (LTC)</option>
                        <option value="bnb">Binance Coin (BNB)</option>
                    </select>

                    <label for="wallet-address">Wallet Address:</label>
                    <input type="text" id="wallet-address" name="wallet-address" readonly>

                    <!-- fixed amount to deposit-->
                      <label for="fixed-amount">Choose a fixed amount:</label>
       
                      <select id="fixed-amount" name="fixed-amount" onchange="setFixedAmount()">
            <option value="">Select an amount</option>
            <option value="300">Deposit $300</option>
            <option value="1000">Deposit $1000</option>
            <option value="5000">Deposit $5000</option>
        </select>

        <label for="deposit-amount">Cryptocurrency Amount:</label>
        <input type="number" id="deposit-amount" name="deposit-amount" class="deposit-amount" placeholder="Cryptocurrency amount" step="any" readonly>

        <!--<input type="number" id="deposit-amount" name="deposit-amount" placeholder="Enter amount" step="any" required>
                  <label for="deposit-amount">Amount:</label>
                   <input type="number" id="deposit-amount" name="deposit-amount" placeholder="Enter amount" step="any" required> -->
 
                   <!-- Dollar Equivalent Display 
                    <p id="deposit-dollar-equivalent"></p> -->
                   
                    <button type="submit">Deposit</button>
                </form>
            </div>
            
            <!-- Withdrawal Form -->
            <div id="withdrawal" class="tab-content">
                <form id="withdrawal-form">
                    <label for="crypto-type-withdraw">Select Cryptocurrency:</label>
                    <select id="crypto-type-withdraw" name="crypto-type-withdraw">
                        <option value="btc">Bitcoin (BTC)</option>
                        <option value="eth">Ethereum (ETH)</option>
                        <option value="ltc">Litecoin (LTC)</option>
                        <option value="bnb">Binance Coin (BNB)</option>
                    </select>
                  
                    <!-- fixed amount to withdrawal-->
                      <label for="fixed-amount">Choose a fixed amount:</label>
       
                      <select id="fixed-amount" name="fixed-amount" onchange="setFixedAmount()">
                         <option value="">Select an amount</option>
                         <option value="300">Deposit $100</option>
                          <option value="1000">Deposit $900</option>
                          <option value="5000">Deposit $4000</option>
                        </select>
                    
                        <label for="withdrawal-address">Withdrawal Address:</label>
                    <input type="text" id="withdrawal-address" name="withdrawal-address" placeholder="Enter withdrawal address" required>

                   <!--<label for="withdrawal-amount">Amount:</label>
                   <input type="number" id="withdrawal-amount" name="withdrawal-amount" class="withdrawal-amount" placeholder="Amount" step="any" readonly>-->

                   <!-- Dollar Equivalent Display -->
                    <p id="withdrawal-dollar-equivalent"></p>

                    <button type="submit">Withdraw</button>
                    
                   <!-- <div id="dashboard">
                    <h2>Dashboard</h2>
                    <p>Current Balance: <span id="current-balance">$1000.00</span></p>
                     </div>-->

                </form>
            </div>
        </div>
    </div>
    <script src="deposit.js"></script>
</body>
</html>
